<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George Neighboorhood Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>

  <div class="search" id="search">
    <input placeholder="Look at George Favorite Places" class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
  </div>
  <div class="list text-center" id="list">
    <h1>Places</h1>
    <hr>
    <ul class="results" id="results" data-bind="foreach: filteredList">
      <li class="place" id="place" data-bind="text: name, click: bounce"></li>
    </ul>
  </div>
  </div>
  <script src="knockout/knockout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR10ATmHkxCj8dlck1o1anIBhaq8-s_mk&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
