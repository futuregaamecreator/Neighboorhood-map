<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George Neighboorhood Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Google Map-->
  <div class="map" id="map"></div>
  <!--Search Box-->
  <div class="search" id="search">
    <input placeholder="George Favorite Places" class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
  </div>
  <!--List of Places-->
  <div class="list text-center" id="list">
    <span class="toggle" data-bind="text: toggleSymbol, click: listToggle">hide</span>
    <div data-bind="visible: toggleSymbol() === 'hide'">
      <h1>Places</h1>
      <hr>
      <ul class="results" id="results" data-bind="foreach: filteredList">
        <li class="place" id="place" data-bind="text: name, click: bounce"></li>
      </ul>
    </div>
  </div>
  <script src="knockout/knockout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR10ATmHkxCj8dlck1o1anIBhaq8-s_mk&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
